<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:form id="cad_dog">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{CachorroMB.bean.nome}" />

					<p:outputLabel value="Raça" />
					<p:inputText value="#{CachorroMB.bean.raca}" />

					<p:commandButton value="Cadastrar" action="#{CachorroMB.insert}"
						update="cad_dog" />
				</h:panelGrid>
				<p:dataTable var="c" value="#{CachorroMB.list}">
					<p:column headerText="Código">#{c.id}</p:column>
					<p:column headerText="Nome">#{c.nome}</p:column>
					<p:column headerText="Raça">#{c.raca}</p:column>
				</p:dataTable>

			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
